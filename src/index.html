<!DOCTYPE html>

<html>
  <head>
    <title>Caseity</title>
    <link rel="stylesheet" href="index.css"></link>
    <link rel="stylesheet" href="calculate.css"></link>
  </head>
  <body>
    <!-- main page -->
    <div id="main">
      <span>Enter your Steam Cookie</span>
      <input type="text" id="cookie" />

      <button>Check your Stats!</button>
    </div>

    <!-- actual results -->
    <div id="calculate" class="hide">
      <span id="loading">Loading your stats...</span>
      <span id="progress">0 pages.</span>

      <div id="averages" class="hide">
        <div id="avg_side_1">
          <span class="avg_cell title_cell">
            Average Condition
          </span>
          <span class="avg_cell" id="fn">
            <span class="title">Factory New</span>
            <span class="result">0%</span>
          </span>
          <span class="avg_cell" id="mw">
            <span class="title">Minimal Wear</span>
            <span class="result">0%</span>
          </span>
          <span class="avg_cell" id="ft">
            <span class="title">Field-Tested</span>
            <span class="result">0%</span>
          </span>
          <span class="avg_cell" id="ww">
            <span class="title">Well-Worn</span>
            <span class="result">0%</span>
          </span>
          <span class="avg_cell" id="bs">
            <span class="title">Battle-Scarred</span>
            <span class="result">0%</span>
          </span>
        </div>
        <div id="avg_side_2">
          <span class="avg_cell title_cell">
            Average Rarity
          </span>
          <span class="avg_cell" id="bl">
            <span class="title">Blue</span>
            <span class="result">0%</span>
          </span>
          <span class="avg_cell" id="pu">
            <span class="title">Purple</span>
            <span class="result">0%</span>
          </span>
          <span class="avg_cell" id="pi">
            <span class="title">Pink</span>
            <span class="result">0%</span>
          </span>
          <span class="avg_cell" id="re">
            <span class="title">Red</span>
            <span class="result">0%</span>
          </span>
          <span class="avg_cell" id="go">
            <span class="title">Yellow (knives, gloves, etc.)</span>
            <span class="result">0%</span>
          </span>
        </div>
        <div id="avg_side_3">
          <span class="avg_cell title_cell">
            Other Data
          </span>
          <span class="avg_cell" id="st">
            <span class="title">StatTrak</span>
            <span class="result">0% (0/0)</span>
          </span>
        </div>
      </div>

      <div id="history" class="hide">

      </div>
    </div>
  </body>

  <script src="index.js"></script>
</html>
